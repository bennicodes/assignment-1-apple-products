<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/variables.css" />
    <link rel="stylesheet" href="/src/css/order.css" />
    <link rel="stylesheet" href="/src/css/navbar.css" />
    <title>Order</title>
  </head>
  <body>
    <nav class="navbar">
      <!-- Navbar logo -->
      <div class="navbar__logo">
        <a href="/src/index.html" class="navbar__logo-link">
          <img
            src="../icons/apple-logo-svgrepo-com.svg"
            alt="Main logo of the website"
            class="navbar__logo-image"
          />
        </a>
      </div>
      <!-- Navbar navigation links -->
      <div class="navbar__links">
        <ul class="navbar__links-list">
          <li class="navbar__item">
            <a href="/src/index.html" class="navbar__link">Home</a>
          </li>
          <li class="navbar__item">
            <a href="./products.html" class="navbar__link">Products</a>
          </li>
          <li class="navbar__item">
            <a href="./contact.html" class="navbar__link">Contact Us</a>
          </li>
          <li class="navbar__item">
            <a href="./order.html" class="navbar__link navbar__link--active"
              >Order</a
            >
          </li>
        </ul>
      </div>
      <div class="navbar__menu">
        <button class="navbar__toggle">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            fill="#000000"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0" />

            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

            <g id="SVGRepo_iconCarrier">
              <title>Menu</title>
              <g
                id="Page-1"
                stroke="none"
                stroke-width="1"
                fill="none"
                fill-rule="evenodd"
              >
                <g id="Menu">
                  <rect
                    id="Rectangle"
                    fill-rule="nonzero"
                    x="0"
                    y="0"
                    width="24"
                    height="24"
                  ></rect>
                  <line
                    x1="5"
                    y1="7"
                    x2="19"
                    y2="7"
                    id="Path"
                    stroke="#ffffff"
                    stroke-width="2"
                    stroke-linecap="round"
                  ></line>
                  <line
                    x1="5"
                    y1="17"
                    x2="19"
                    y2="17"
                    id="Path"
                    stroke="#ffffff"
                    stroke-width="2"
                    stroke-linecap="round"
                  ></line>
                  <line
                    x1="5"
                    y1="12"
                    x2="19"
                    y2="12"
                    id="Path"
                    stroke="#ffffff"
                    stroke-width="2"
                    stroke-linecap="round"
                  ></line>
                </g>
              </g>
            </g>
          </svg>
        </button>
      </div>
    </nav>
    <main>
      <section class="order__section">
        <h2 class="order__section--heading">Order Information</h2>
        <form class="order__form">
          <div class="product__selection--group">
            <label for="product__selection--dropdown" class="form__label">Choose your product:</label>
            <select 
            name="products" 
            id="products" 
            class="product__dropdown--select"
            required>
              <option value="" class="product__select--option">Choose product</option>
              <option value="iphone-16" class="product__select--option">iPhone 16</option>
              <option value="iphone-16-plus" class="product__select--option">iPhone 16 Plus</option>
              <option value="iphone-16-pro" class="product__select--option">iPhone 16 Pro</option>
              <option value="iphone-16-pro-max" class="product__select--option">iPhone 16 Pro Max</option>
              <option value="macbook-pro" class="product__select--option">Macbook Pro</option>
              <option value="macbook-air" class="product__select--option">Macbook Air</option>
              <option value="macbook-imac" class="product__select--option">Macbook iMac</option>
              <option value="ipad-pro" class="product__select--option">iPad Pro</option>
              <option value="ipad-air" class="product__select--option">iPad Air</option>
              <option value="ipad" class="product__select--option">iPad</option>
            </select>
          </div>
          <section class="order__form--container">
            <section class="costumer__info--container">
              <div class="costumer__info--group">
                <h3 class="form__section--heading">Billing Address</h3>
                <label for="full-name" class="form__label">Full Name:</label>
                <input type="text" class="form__input" name="full-name"
                required
                minlength="1"
                maxlength="50"
                placeholder=" e.g.John Smith"
                >
              </div>
              <div class="costumer__info--group">
                <label for="email" class="form__label">Email:</label>
                <input type="email" class="form__input" name="email"
                required
                minlength="1"
                maxlength="50"
                placeholder=" e.g.johnsmith@gmail.com"
                >
              </div>
              <div class="costumer__info--group">
                <label for="address" class="form__label">Address:</label>
                <input type="text" class="form__input" name="address"
                required
                minlength="1"
                maxlength="50"
                placeholder=" e.g. Bumpy Road 123"
                >
              </div>
              <div class="costumer__info--group">
                <label for="city" class="form__label">City:</label>
                <input type="text" class="form__input" name="city"
                required
                minlength="1"
                maxlength="50"
                placeholder=" e.g. Oslo"
                >
              <div class="costumer__info--group">
                <label for="city" class="form__label">State:</label>
                <input type="text" class="form__input" name="state"
                required
                minlength="1"
                maxlength="50"
                placeholder=" e.g. Norway"
                >
              </div>
              <div class="costumer__info--group">
                <label for="zip-code" class="form__label">Zip Code:</label>
                <input type="number" class="form__input" name="zip-code"
                required
                minlength="1"
                maxlength="10"
                placeholder=" e.g. 2070"
                >
              </div>
            </section>
            <section class="costumer__info--container">
              <div class="costumer__info--group">
                <h3 class="form__section--heading">Payment </h3>
                <p class="form__image--text">Accepted Payment:</p> 
                <input type="text" class="form__input" name="full-name"
                required
                minlength="1"
                maxlength="50"
                placeholder=" e.g.John Smith"
                >
              </div>
              <div class="costumer__info--group">
                <label for="name-on-card" class="form__label">Name On Card:</label>
                <input type="text" class="form__input" name="name-on-card"
                required
                minlength="1"
                maxlength="50"
                placeholder=" e.g. John Smith"
                >
              </div>
              <div class="costumer__info--group">
                <label for="credit-card-number" class="form__label">Credit Card Number:</label>
                <input type="number" class="form__input" name="credit-card-number"
                required
                minlength="16"
                maxlength="16"
                placeholder="1234 5678 1234 5678"
                >
              </div>
              <div class="costumer__info--group">
                <label for="exp-date" class="form__label">Exp. Date:</label>
                <input type="text" class="form__input" name="exp-date"
                required
                min=""
                placeholder=" mm/yyyy"
                >
              <div class="costumer__info--group">
                <label for="cvv" class="form__label">CVV:</label>
                <input type="number" class="form__input" name="state"
                required
                minlength="3"
                maxlength="4"
                placeholder=" e.g. 123"
                >
              </div>
              <div class="costumer__info--group">
                <label for="zip-code" class="form__label">Exp. Year:</label>
                <input type="number" class="form__input" name="zip-code"
                required
                minlength="1"
                maxlength="10"
                placeholder=" e.g. 2070"
                >
              </div>
            </section>
          </section>
          <div class="button-container">
          <button class="submit__button">Submit</button>
        </div>
        </form>
      </section>
      </div>
    </main>
  </body>
</html>
