<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/variables.css" />
    <link rel="stylesheet" href="/src/css/order.css" />
    <link rel="stylesheet" href="/src/css/navbar.css" />
    <title>Order</title>
  </head>
  <body>
    <nav class="navbar">
      <!-- Navbar logo -->
      <div class="navbar__logo">
        <a href="/src/index.html" class="navbar__logo-link">
          <img
            src="../icons/apple-logo-svgrepo-com.svg"
            alt="Main logo of the website"
            class="navbar__logo-image"
          />
        </a>
      </div>
      <!-- Navbar navigation links -->
      <div class="navbar__links">
        <ul class="navbar__links-list">
          <li class="navbar__item">
            <a href="/src/index.html" class="navbar__link">Home</a>
          </li>
          <li class="navbar__item">
            <a href="./products.html" class="navbar__link">Products</a>
          </li>
          <li class="navbar__item">
            <a href="./contact.html" class="navbar__link">Contact Us</a>
          </li>
          <li class="navbar__item">
            <a href="./order.html" class="navbar__link navbar__link--active"
              >Order</a
            >
          </li>
        </ul>
      </div>
      <div class="navbar__menu">
        <button class="navbar__toggle">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            fill="#000000"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0" />

            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

            <g id="SVGRepo_iconCarrier">
              <title>Menu</title>
              <g
                id="Page-1"
                stroke="none"
                stroke-width="1"
                fill="none"
                fill-rule="evenodd"
              >
                <g id="Menu">
                  <rect
                    id="Rectangle"
                    fill-rule="nonzero"
                    x="0"
                    y="0"
                    width="24"
                    height="24"
                  ></rect>
                  <line
                    x1="5"
                    y1="7"
                    x2="19"
                    y2="7"
                    id="Path"
                    stroke="#ffffff"
                    stroke-width="2"
                    stroke-linecap="round"
                  ></line>
                  <line
                    x1="5"
                    y1="17"
                    x2="19"
                    y2="17"
                    id="Path"
                    stroke="#ffffff"
                    stroke-width="2"
                    stroke-linecap="round"
                  ></line>
                  <line
                    x1="5"
                    y1="12"
                    x2="19"
                    y2="12"
                    id="Path"
                    stroke="#ffffff"
                    stroke-width="2"
                    stroke-linecap="round"
                  ></line>
                </g>
              </g>
            </g>
          </svg>
        </button>
      </div>
    </nav>
    <main>
      <section class="order__section">
        <h2 class="order__section--heading">Order Information</h2>
        <form class="order__form">
          <section class="billing-info">
            <div class="order__form--billing-info">
              <h3 class="order__form--heading">Billing Info</h3>
              <label for="full-name" class="product__form--label">Full Name</label>
              <input type="text" class="order__form--input" name="full-name"
              required
              minlength="1"
              maxlength="50"
              placeholder="e.g.John Smith"
              >
            </div>
        </section>
          <div class="order__form--group">
            <label for="order__product--dropdown" class="order__form--label">Choose your product:</label>
            <select name="products" id="pro" class="product__select--dropdown"
            required>
              option.product__form--opitons
              <option value="" class="product__select--option">Choose product</option>
              <option value="iphone-16" class="product__select--option">iPhone 16</option>
              <option value="iphone-16-plus" class="product__select--option">iPhone 16 Plus</option>
              <option value="iphone-16-pro" class="product__select--option">iPhone 16 Pro</option>
              <option value="iphone-16-pro-max" class="product__select--option">iPhone 16 Pro Max</option>
              <option value="macbook-pro" class="product__select--option">Macbook Pro</option>
              <option value="macbook-air" class="product__select--option">Macbook Air</option>
              <option value="macbook-imac" class="product__select--option">Macbook iMac</option>
              <option value="ipad-pro" class="product__select--option">iPad Pro</option>
              <option value="ipad-air" class="product__select--option">iPad Air</option>
              <option value="ipad" class="product__select--option">iPad</option>
            </select>
          </div>
          
        </form>
      </section>
      </div>
    </main>
  </body>
</html>
